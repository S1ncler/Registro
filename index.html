<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Empleo</title>
  </head>
  <body>
    <div
      class="bg-gray w-100 h-100 container-fluid align-content-center justify-content-center"
    >
      <div class="row text-center titulo">
        <div class="col-12">
          <span class="titulo">Aplicaci√≥n oferta de trabajo</span>
        </div>
      </div>
      <div class="row">
        <div
          class="col-12 w-100 d-flex align-content-center justify-content-center"
        >
          <form id="registro" data-form>
            <div
              class="mb-3 d-flex align-content-center justify-content-center"
            >
              <input
                name="nombre"
                type="text"
                placeholder="Nombre y apellido"
                id="nombre"
                class="form-control"
                data-field-nombres
              />
            </div>
            <div
              class="mb-3 d-flex align-content-center justify-content-center"
            >
              <input
                name="aspiracion"
                type="number"
                placeholder="Aspiracion salarial"
                id="aspiracion"
                class="form-control"
                data-field-aspiracion
              />
            </div>
            <div
              class="mb-3 d-flex align-content-center justify-content-center"
            >
              <input
                name="email"
                type="email"
                placeholder="Correo electronico"
                id="email"
                class="form-control"
                data-field-email
              />
            </div>
            <div
              class="mb-3 d-flex align-content-center justify-content-center"
            >
              <select
                name="genero"
                id="genero"
                class="form-control"
                data-field-genero
              >
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div
              class="mb-3 d-flex align-content-center justify-content-center"
            >
              <select
                name="cargo"
                id="cargo"
                class="form-control"
                data-field-cargo
              >
                <option value="desarrollador">Desarrollador</option>
                <option value="gerente">Gerente de proyecto</option>
                <option value="lider">Lider administrativo</option>
                <option value="conductor">Conductor</option>
                <option value="otro">Otro</option>
              </select>
              <input
                name="cargo"
                type="text"
                placeholder="Escriba cual"
                id="inputOtro"
                data-field-inpotro
                hidden
              />
            </div>
            <div
              class="mb-3 d-flex align-content-center justify-content-center"
            >
              <button class="btn azul" id="boton" type="submit" data-submit>
                Resgistrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
